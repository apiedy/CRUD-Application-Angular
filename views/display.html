<div class="container" ng-controller="DisplayController">
		<table class="table table-striped table-responsive">

			<thead>
				<tr>
					<th>S.No</th>
					<th>Name</th>
					<th>Age</th>
					<th>Degree</th>
					<th>College</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="student in details">
					<td>{{ $index +1 }}</td>
					<td><a href="#!/display/{{ student.id }}">{{ student.fname + ", " + student.lname }}</a></td>
					<td>{{ student.age }}</td>
					<td>{{ student.degree }}</td>
					<td>{{ student.college }}</td>
				</tr>
			</tbody>

		</table>
		<a href="#!/create"><button class="btn btn-primary">Add New</button></a>
</div>
